<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>URL Shortener | NateDevv</title>
  </head>
  <body>
    <div class="wrapper">
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/gsjfryhc.json"
        trigger="in"
        delay="1500"
        stroke="bold"
        state="in-reveal"
        colors="primary:#121331,secondary:#ffffff"
        style="width: 100px; height: 100px"
        loop
      >
      </lord-icon>

      <h1>Shorten a long URL</h1>
      <input type="text" placeholder="Enter a URL To Shorten" id="longUrl" />
      <div class="buttons">
        <button id="reload-btn"><i class="bx bx-refresh"> </i>Refresh</button>
        <button id="short-btn"><i class='bx bx-link' ></i> </i>Short</button>
      </div>

      <label for="shortUrl"> Shortened URL</label>
      <textarea rows="3" id="shortUrl"></textarea>
      <small>Powered by NateDevv</small>
    </div>

    <script src="script.js"></script>
  </body>
</html>
